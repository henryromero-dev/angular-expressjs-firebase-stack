<div class="d-flex flex-column register__container" [ngClass]="{'register__container--modal': data?.login}">
    <form class="register__form d-flex flex-column m-auto p-sm-5 p-3" [formGroup]="form" *ngIf="ready">
        <div class="d-flex flex-column m-auto w-100">
            <h5 class="text--heading04">
                Register
            </h5>
            <p class="text--desktop03 text--mobile03" *ngIf="!data?.login">
                Enter your email to sign up
            </p>
            <p class="text--desktop03 text--mobile03" *ngIf="data?.login">
                It seems you don't have an account yet. Please enter your email to sign up
            </p>
    
            <mat-form-field class="w-100 text--desktop02 text--mobile02 py-1 mt-4" appearance="outline" color="primary">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" id="email" name="email" autocomplete="off">
            </mat-form-field>
    
            <div class="d-flex w-100">
                <button class="w-100 text--desktop02 text--mobile02 text-center py-1" color="primary" mat-raised-button (click)="register()">
                    <div class="d-flex m-auto text-center text--desktop03 text--mobile03 align-items-center">
                        <mat-icon class="me-2">login</mat-icon>
                        Sign up
                    </div>
                </button>
            </div>

            <div class="d-flex w-100 mt-4" *ngIf="!data?.login">
                <p class="text--desktop03 text--mobile03 mx-auto">
                    Already have an account? <a routerLink="/account/login">Sign in</a>
                </p>
            </div>
        </div>
    </form>
</div>

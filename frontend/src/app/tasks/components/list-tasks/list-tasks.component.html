<div class="d-flex flex-column w-100 p-5">
    <div class="d-flex flex-column w-100">
        <div class="d-flex w-100 align-items-center">
            <mat-icon class="text--heading04">list</mat-icon>
            <h5 class="text--heading04 mb-0">
                Tasks
            </h5>
            <button class="text--desktop02 text-center py-1 ms-auto" color="primary" mat-raised-button (click)="createTask()">
                <div class="d-flex m-auto text-center align-items-center">
                    <mat-icon class="me-0 h-auto text--desktop03">add</mat-icon>
                    <div class="text--desktop03">
                        Create task
                    </div>
                </div>
            </button>
        </div>
        <p class="text--desktop03 text--lightgrey01">
            Here you can see all your tasks
        </p>
    </div>

    <div class="d-flex flex-column w-100 mt-5">
        <div class="d-flex w-100 align-items-center task__header py-3 my-2">
            <div class="col-3 px-3">
                <p class="text--desktop03">
                    Title
                </p>
            </div>
            <div class="col-3 px-3">
                <p class="text--desktop03">
                    Description
                </p>
            </div>
            <div class="col-3 px-3">
                <p class="text--desktop03">
                    Status
                </p>
            </div>
            <div class="col-3 px-3">
                <p class="text--desktop03">
                    Actions
                </p>
            </div>
        </div>
        <div class="d-flex flex-column w-100" *ngIf="!loading && ready" [@fadeIn]>
            <div class="d-flex w-100 align-items-center task__item py-2 my-2" *ngFor="let task of tasks">
                <div class="col-3 px-3">
                    <p class="text--desktop03">
                        {{ task.title }}
                    </p>
                </div>
                <div class="col-3 px-3">
                    <p class="text--desktop03">
                        {{ task.description }}
                    </p>
                </div>
                <div class="col-3 px-3 d-flex align-items-center">
                    <p class="text--desktop04 d-block task__status px-3 py-2 task__status--{{getStatusById(task.statusId).name}}">
                        {{ getStatusById(task.statusId).description }}
                    </p>
                    <small class="text--desktop05 ms-2">
                        ({{task.updatedOn || task.createdOn | date: 'dd/MM/yyyy HH:mm'}})
                    </small>
                </div>
                <div class="col-3 px-3 d-flex align-items-center">
                    <button class="text--desktop02 text-center py-1" color="primary" mat-raised-button (click)="editTask(task.id)">
                        <div class="d-flex m-auto text-center align-items-center">
                            <mat-icon class="me-0 h-auto text--desktop03">edit</mat-icon>
                            <div class="text--desktop03">
                                Edit
                            </div>
                        </div>
                    </button>
                    <button class="text--desktop02 text-center py-1 ms-2" color="accent" mat-raised-button (click)="deleteTask(task.id)">
                        <div class="d-flex m-auto text-center align-items-center">
                            <mat-icon class="me-0 h-auto text--desktop03">delete</mat-icon>
                            <div class="text--desktop03">
                                Delete
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex w-100 mt-5" *ngIf="loading || !ready">
        <mat-spinner class="m-auto" [diameter]="44"></mat-spinner>
    </div>
</div>

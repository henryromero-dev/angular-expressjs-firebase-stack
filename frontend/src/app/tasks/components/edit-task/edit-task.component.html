<div class="d-flex flex-column w-100 p-5">
    <div class="d-flex flex-column w-100">
        <div class="d-flex w-100 align-items-center mb-2">
            <mat-icon class="text--heading04">edit</mat-icon>
            <h5 class="text--heading04 mb-0" *ngIf="taskId">
                Edit task
            </h5>
            <h5 class="text--heading04 mb-0" *ngIf="!taskId">
                Create task
            </h5>
        </div>
        <p class="text--desktop03 text--lightgrey01">
            Marked fields are required
        </p>
    </div>
    <div class="d-flex flex-column mt-4" *ngIf="ready && !loading && form" [@fadeIn] [formGroup]="form">
        <div class="d-flex w-100">
            <mat-form-field class="col-12 col-sm-4 pe-4">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title" required>
            </mat-form-field>
            <mat-form-field class="col-12 col-sm-4 ps-4">
                <mat-label>Status</mat-label>
                <mat-select formControlName="statusId" required>
                    <mat-option *ngFor="let status of statuses" [value]="status.id">
                        {{ status.description }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="col-12 col-sm-4 ps-4">
                <mat-label>Visibility</mat-label>
                <mat-select formControlName="visibility">
                    <mat-option value="">
                        Public
                    </mat-option>
                    <mat-option value="private">
                        Private
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-form-field class="mb-3">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
        </mat-form-field>
        <div class="d-flex justify-content-end">
            <button mat-raised-button color="" class="px-4 py-1 me-2 transparent__button" (click)="cancel()">
                <mat-icon>keyboard_backspace</mat-icon>
                <div class="text--desktop03">
                    Back
                </div>
            </button>
            <button mat-raised-button color="primary" (click)="saveTask()" class="px-4 py-1">
                <mat-icon>save</mat-icon>
                <div class="text--desktop03">
                    Save
                </div>
            </button>
        </div>
    </div>
   
    <div class="d-flex w-100 mt-5" *ngIf="loading || !ready">
        <mat-spinner class="m-auto" [diameter]="44"></mat-spinner>
    </div>
</div>
